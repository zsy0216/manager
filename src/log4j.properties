
log4j.rootCategory=DEBUG, CONSOLE,LOGFILE


#log4j.logger.com.tassel.service.impl=debug,CONSOLE,LOGFILE
#log4j.logger.com.tassel.service.impl.EmpServiceImpl=INFO,CONSOLE,LOGFILE
#log4j.logger.com.tassel.service.impl.EmpServiceImpl.inserEmpInfo=ERROR,CONSOLE,LOGFILE


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=-%p-%d{yyyy/MM/dd HH:mm:ss,SSS}-%l-%L-%m%n


log4j.appender.LOGFILE=org.apache.log4j.FileAppender
#log4j.appender.LOGFILE.File=D:/axis.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=-%p-%d{yyyy/MM/dd HH:mm:ss,SSS}-%l-%L-%m%n
